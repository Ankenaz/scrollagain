<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Feel the scroll</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"
    />
    <link rel="shortcut icon" type="x-icon" href="./img/icon.png">
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div data-scroll-container class="container">
      <div class="grid">
        
        <img src="./img/introkoto.png" alt="" data-scroll data-scroll-speed="4" class="intro" >
      </div>
      <div>
        <h1 class="reality">Scroll to see the reality</h1>
      </div>
      <div>
        <div class="text" data-scroll data-scroll-speed="3" data-scroll-direction="horizontal">
          <h1>are you happy rn?</h1>
          <p data-scroll
          data-scroll-direction="horizontal"
          data-scroll-speed="-5">i want to see you'r smile</p>
          <p data-scroll
          data-scroll-direction="horizontal"
          data-scroll-speed="2">i love you</p>
          <p data-scroll
          data-scroll-direction="horizontal"
          data-scroll-speed="-4">See the cloud</p>
        </div>
        
      </div>
      <div class="section">
        <div id="span" class="span">
          <span data-scroll data-scroll-speed="2">E</span>
          <span data-scroll data-scroll-speed="-1">n</span>
          <span data-scroll data-scroll-speed="3">j</span>
          <span data-scroll data-scroll-speed="-1">o</span>
          <span data-scroll data-scroll-speed="3">y</span>
          <span data-scroll data-scroll-speed="-1.3">i</span>
          <span data-scroll data-scroll-speed="3">n</span>
          <span data-scroll data-scroll-speed="-1">g</span>
          <span data-scroll data-scroll-speed="3">?</span>

          <p data-scroll
          data-scroll-direction="horizontal"
          data-scroll-speed="-4">See you in other side</p>
        </div>
      </div>
      <div class="pargrph" data-scroll data-scroll-speed="2">
        <p
          data-scroll
          data-scroll-direction="horizontal"
          data-scroll-speed="-2"
          data-scroll-target="#span"
        >
          Be happy
        </p>
        <p data-scroll data-scroll-direction="horizontal" data-scroll-speed="2">
          keep scrolling
        </p>
      </div>

      <div class="pargrph" data-scroll data-scroll-speed="-2">
        <p
          data-scroll
          data-scroll-direction="horizontal"
          data-scroll-speed="-5"
          data-scroll-target="#span"
        >
          One of
        </p>
        <p data-scroll data-scroll-direction="horizontal" data-scroll-speed="-4">
          everything
        </p>
      </div>

      <div class="sticky">
        <div id="pinSection">
          <blockquote
            data-scroll
            data-scroll-sticky
            data-scroll-speed="3"
          >
            <h1>see<br />E</h1>
            <p data-scroll data-scroll-speed="2" data-scroll-direction="bottom">
              learn to prog.
            </p>
          </blockquote>
        </div>

        <div class="images-container">
          <p>take a reset enjoy</p>
          <div class="img">
            <img src="./img/11.gif" alt="" data-scroll data-scroll-speed="2" />
            <img src="./img/intro.gif" alt="" data-scroll data-scroll-speed="3"/>
            <img src="./img/15.gif" alt="" data-scroll data-scroll-speed="1" />
            <img src="./img/16.gif" alt=""  data-scroll data-scroll-speed="5" />
            <img src="./img/18.gif" alt="" data-scroll data-scroll-speed="4" />
            <img src="./img/19.gif" alt="" data-scroll data-scroll-speed="4" />
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="image-wrapper">
          <img src="./img/lasee.gif" alt="" data-scroll data-scroll-speed="4" />
        </div>
        <div class="ftext">
          <h1 data-scroll-speed="6" data-scroll>
            Please Be happy
          </h1>
          <p data-scroll-position="bottom" data-scroll-speed="20" data-scroll>
            enjoy the vibes
          </p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
